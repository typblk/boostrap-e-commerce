<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-shop</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>
<body class="bg-light">
    
    

    <!--signin start-->
    <div class="container my-5">
      <div class="row py-5">
        <div class="col-6 offset-3">
          <div class="text-center">
            <a class="navbar-brand bg-black text-white p-3 fw-bold" href="#">T-shop</a>
            <p class="my-4">Create your account to manage other accouts here.</p>
          </div>
          <form>
            <div class="row mb-3">
              <div class="col-sm-6 input-group-lg">
                <input type="text" class="form-control" id="firstname" placeholder="First Name">
              </div>
              <div class="col-sm-6 input-group-lg">
                <input type="text" class="form-control" id="lastname" placeholder="Last Name">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-6 input-group-lg">
                <input type="email" class="form-control" id="email" placeholder="Email">
              </div>
              <div class="col-sm-6 input-group-lg">
                <input type="tel" class="form-control" id="number" placeholder="Phone Number">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-12 input-group-lg">
                <input type="text" class="form-control" onfocus="(this.type = 'date')" id="birthday" placeholder="Your Birthday">
              </div>
            </div>
            <div class="row mb-3">
              <label class="form-label col-2">Gender</label>
              <div class="col-5 input-group-lg">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="male">
                  <label class="form-check-label" for="flexRadioDefault1">
                    Male
                  </label>
                </div>
              </div>
              <div class="col-5 input-group-lg">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="female">
                  <label class="form-check-label" for="flexRadioDefault2">
                    Female
                  </label>
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-12 input-group-lg">
                <textarea class="form-control" id="address" rows="3">Address</textarea>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-6 input-group-lg">
                <input type="password" class="form-control col-sm-6" id="password" placeholder="Password">
              </div>
              <div class="col-sm-6 input-group-lg">
                <input type="password" class="form-control col-sm-6" id="password2" placeholder="Retype the password">
              </div>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" value="" id="remember">
              <label class="form-check-label" for="flexCheckDefault">
                Remember me
              </label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" value="" id="agree">
              <label class="form-check-label" for="flexCheckDefault">
                I agree to the terms and conditons.
              </label>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-dark btn-lg" type="button">Sign Up</button>
            </div>
          </form>
          
          <div class="d-grid gap-2 my-3">
            <button class="btn btn-outline-dark btn-lg" type="button"><i class="bi bi-google me-3"></i>Sign Up With Google</button>
          </div>
          <div class="text-center">
            <p>I have an account with CBC! <a href="login.html" class="text-red fw-bold">Login</a></p>
          </div>
        </div>
      </div>
    </div>
    <!--signin end-->

    


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
