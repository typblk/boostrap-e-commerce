<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-shop</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>

  <body class="bg-light">

    <!--login start-->
    <div class="container my-5">
      <div class="row py-5">
        <div class="col-6 offset-3 py-5">
          <div class="text-center">
            <a class="navbar-brand bg-black text-white p-3 fw-bold" href="#">T-shop</a>
            <p class="my-4">Login to your account.</p>
          </div>
          <form>
            
            <div class="row mb-3">
              <div class="input-group-lg">
                <input type="email" class="form-control" id="email" placeholder="Email">
              </div>
            </div>
            <div class="row mb-3">
              <div class=" input-group-lg">
                <input type="password" class="form-control " id="password" placeholder="Password">
              </div>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="remember">
              <label class="form-check-label" for="flexCheckDefault">
                Remember me
              </label>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-dark btn-lg" type="button">Sign Up</button>
            </div>
          </form>
          
          <div class="d-grid gap-2 my-3">
            <button class="btn btn-outline-dark btn-lg" type="button"><i class="bi bi-google me-3"></i>Sign Up With Google</button>
          </div>
          <div class="text-center">
            <p>Don't have an account yet? <a href="signup.html" class="text-red fw-bold">Sign Up</a></p>
          </div>
        </div>
      </div>
    </div>
    <!--login end-->


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
